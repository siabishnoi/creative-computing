	// handlers are a way of running code later 

	// these are keyboard handlers
	document.onkeydown = function(event) {console.log("on key down", event.key,);}
	document.onkeyup = function(event) {console.log("on key up", event.key);}
	// document.onkeypress // same as onkeydown but skips CTRL, ESC, OPTION

	// these are mouse handlers 
	document.onmousedown = function(event) {console.log("on mouse down", event);}
	document.onmouseup = function(event) {console.log("on mouse up", event);}
	document.onmousemove = function(event) {console.log("on mouse move", event.x, event.y);}
