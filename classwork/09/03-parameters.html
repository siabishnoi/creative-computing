<body>
<script>
	// #3. "parameters" / "arguments" are ways of customizing a function
	// treat them like variables inside the function 
	
	function fancyLog(input) { // input can be named whatever 
		// input = --- whatever is inside the parenthesis 
		// input becomes a variable " var input"
		// we can use this variable ONLY INSIDE this function
		console.log("Dear Sia,", input);

	}

	var num = 5;

	// whatever is inside the parenthesis changes everytime you call it

	fancyLog(num);
	fancyLog("hello");
</script>
</body>
