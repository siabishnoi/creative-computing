<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html,body{
			height: 100%;

		}
		body{
			margin:0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.blue{
			width: 50vmin;
			height: 50vmin;
			background-color: #87CEFA;

			/*long way*/
		/*	animation-name: spin;
			animation-duration: 2s;*/

		/*short way*/
		animation: slide 2s infinite alternate;

		}
		.wrapper {
			animation: spin 2s infinite linear;
		}
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
		@keyframes slide {
			to {
				transform: translate(400px,0px);
			}
		}
	</style>
</head>
<body>
<div class="wrapper">
<div class="blue"></div>
</div>
</body>
</html>
